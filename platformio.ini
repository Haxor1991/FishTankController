[common]
lib_deps = DallasTemprature, OneWire, RTCLib, Task, U8g2, Time, Timezone

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
upload_speed = 921600
upload_port=192.168.2.125